date-format: iso
code-line-numbers: true
link-external-newwindow: true
# logo: "Ryonak"
knitr:
  opts_chunk:
    dev: "ragg_png"
    dpi: 300
    fig.align: "center"
    echo: true
    message: false
    warning: false
format:
  revealjs:
    navigationMode: linear
    width: 1600
    height: 900
    slide-level: 2
    pdf-export: true
    chalkboard: 
      button: true
    show-notes: separate-page
    transition: none
    slide-number: true
    aspectratio: "16:9"
    menu: true
    toc: false
    background-transition: fade
    footer: "[Regmonkey Presentation](/index.html). ©Ryo Nakagami. All rights reserved."
    font-family: "Meiryo"
    date-format: "YYYY年MM月DD日"
    html-math-method: mathjax
    header-includes: |
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-gantt.min.js"></script>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js"></script>
      <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
      <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
      <script type="text/javascript" src="/js/resize_keypoints_block.js"></script>
      <script type="text/javascript" src="/js/yaml2table.js"></script>
      <script src="https://cdn.anychart.com/releases/8.13.1/js/anychart-bundle.min.js"></script>
      <script src="/min/leader-line.min.js"></script>
